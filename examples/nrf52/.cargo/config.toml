[target.'cfg(all(target_arch = "arm", target_os = "none"))']
#runner = "probe-rs run --chip nRF52832_xxAA"
#runner = "probe-rs run --chip nRF52833_xxAA"
runner = "probe-rs run --chip nRF52840_xxAA"

# Features are not available within '.cargo/config.toml'. Defining the 'getrandom' backend unconditionally is ok.
#[target.'cfg(feature="security")']
[target.'cfg(true)']
rustflags = ["--cfg", 'getrandom_backend="custom"']

[build]
# Pick ONE of these compilation targets
# target = "thumbv6m-none-eabi"    # Cortex-M0 and Cortex-M0+
# target = "thumbv7m-none-eabi"    # Cortex-M3
# target = "thumbv7em-none-eabi"   # Cortex-M4 and Cortex-M7 (no FPU)
target = "thumbv7em-none-eabihf" # Cortex-M4F and Cortex-M7F (with FPU)

[env]
DEFMT_LOG = "trouble_host=trace,info"
